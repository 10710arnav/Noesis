
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-T">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<style>
  body {
    font-family: 'Nunito', sans-serif;
  }
  .ruled-background {
    background-color: #e0f2fe; /* sky-100 */
    line-height: 1.6em; 
    background-image: linear-gradient(rgba(59, 130, 246, 0.25) 1px, transparent 1px); /* blue-500 at 25% opacity for lines */
    background-size: 100% 1.6em; /* Match line-height */
  }
  textarea.ruled-background {
    padding-left: 0.5em; 
    padding-top: 0.3em; 
  }
  .ruled-text-display { 
    line-height: 1.6em;
    padding-top: 0.2em; 
  }

  /* Custom Scrollbar for Webkit */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(129, 140, 248, 0.3); /* indigo-300 with transparency */
    border-radius: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #10B981, #3B82F6, #8B5CF6); /* emerald, blue, purple gradient */
    border-radius: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #059669, #2563EB, #7C3AED); /* darker gradient */
  }
  /* Custom Scrollbar for Firefox */
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #3B82F6 rgba(129, 140, 248, 0.3); /* blue-500 and indigo-300 with transparency */
  }
  #initial-loading {
    display: flex;
    flex-direction: column; /* Changed to column for spinner and text */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f1f5f9; /* slate-100 */
    color: #3B82F6; /* blue-600 */
    font-size: 1.25rem;
  }
  .initial-spinner {
    width: 40px; /* Increased size */
    height: 40px; /* Increased size */
    border: 4px solid rgba(59, 130, 246, 0.25); /* blue-500 transparent */
    border-top-color: #2563EB; /* blue-600 darker */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 16px; /* Added margin below spinner */
  }
  @keyframes spin { 
    to { 
      transform: rotate(360deg); 
    } 
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 text-slate-800">
  <div id="root">
    <div id="initial-loading">
      <div class="initial-spinner"></div>
      Loading Noesis...
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
